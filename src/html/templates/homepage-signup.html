        <div class="description">Create an account to access all feature</div>

          <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group double">
          <input type="password" class="form-control" placeholder="Pasword">
          <input type="password" class="form-control" placeholder="Confirm pasword">
        </div>
        <div class="submit">
          <button class="btn green">Sign Up</button>
          <span>or</span>
          <button class="btn red google">
            <img src="./img/google-2.svg" alt="">
            <span>Sign up with Google</span>
          </button>
        </div>
        <div class="form--footer">
